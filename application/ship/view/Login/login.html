<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录页面</title>
    <link rel="stylesheet" href="/static/css/style.default.css" type="text/css"/>
    <style>
        #btn {
            width: 100%;
        }
    </style>
</head>

<body class="loginpage">
<div class="loginbox">
    <div class="loginboxinner">

        <div class="logo">
            <h1 class="logo">SHIP.<span>用户登陆</span></h1>
            <span class="slogan">船舶管理系统</span>
        </div><!--logo-->

        <br clear="all"/><br/>
        <div class="loginerror">
            <div class="loginmsg"></div>
        </div><!--nopassword-->
        <form action="{:url('/login')}" method="post">

            <div class="username">
                <div class="usernameinner">
                    <input type="text" name="username" placeholder="请输入用户名" id="username"/>
                </div>
            </div>

            <div class="password">
                <div class="passwordinner">
                    <input type="password" name="password" placeholder="请输入密码" id="password"/>
                </div>
            </div>

            <input type="submit" id="btn" value="登录"/>

            <div class="keep"><input type="checkbox" style="vertical-align: middle"/> 记住密码</div>
        </form>
    </div><!--loginboxinner-->
</div><!--loginbox-->
<script src="/static/js/jquery.min.js"></script>
<script>
    $('#btn').click(function () {
        if ($('#username').val() == '') {
            $('.loginmsg').text('用户名不为空');
            $('.loginerror').fadeIn();
            return false;
        }
        if ($('#password').val() == '') {
            $('.loginmsg').text('密码不为空');
            $('.loginerror').fadeIn();
            return false;
        }

    })

</script>

</body>
</html>
